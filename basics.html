<html>
<head>
<title>Student Registration</title>

<link href='Stud.css' rel='stylesheet'></link>

</head>

<body>

<h1>Student Registration Form</h1>

<div>

<div class='img_div'>
<img src='sitrc.jpg' width=100% height=100%>
</div>

<div class='form_div'>
<form action='successful.html'>

Name:<br><input id="name" type="text" ><br><br>

Branch:<br><input id="branch" type="text" ><br><br>

Class: <select id="class">
  <option value="BE-A">BE-A       </option>
  <option value="BE-B">BE-B       </option>
  <option value="TE-A">TE-A       </option>
  <option value="TE-B">TE-B       </option>
  <option value="SE-A">SE-A       </option>
  <option value="SE-B">SE-B       </option>
  <option value="FE-A">FE-A       </option>
  <option value="FE-B">FE-B       </option>
</select> <br><br>

Address:<br><textarea id="address" rows=5 cols=35></textarea><br><br>

Email:<br><input id="email" type="text" ><br><br>

Mobile No.:<br><input id="mobile" type="text" maxlength=10 size="5"><br><br>

<input type="submit" value="Submit">

<input type="reset">

</form>
</div>

</div>

<br>

</body>
</html>
